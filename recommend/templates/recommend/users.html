{% extends 'recommend/base.html'%}
{% block body %}

<h2>User List</h2>
<hr>
<br>
<!-- Movie list -->
<div class="row">
    {% if Usuarios %}
    {% for Usuario in Usuarios %}
        <div class="col-sm-2 col-md-2 ">
            <div class="thumbnail">
                <h4>{{Usuario}}</h4>
            </div>
        </div>
    {% endfor %}
    {% else %}
        <div class="alert alert-danger">
            <strong>Sorry!</strong> No Users.
        </div>
    {% endif %}
</div>

{% endblock %}
